<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Baap er Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="text-6xl text-center mt-14">
        Welcome to my
        <span class="text-red-600 font-semibold">Baap-er-Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div action="">
          <input
            id="user-email"
            class="border-2 block border-red-700 rounded-md w-3/4 p-2 mb-4"
            type="text"
            name=""
            id=""
            placeholder="Your Email"
          />
          <input
            id="user-password"
            class="border-2 block border-red-700 rounded-md w-3/4 p-2"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 p-2 mt-4 rounded text-white"
            type="submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/bank.js"></script>
  </body>
</html>
