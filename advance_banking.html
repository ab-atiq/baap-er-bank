<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="text-6xl text-center mt-14">
        Welcome to my
        <span class="text-red-600 font-semibold">Functional-Bank</span>!!!
      </h1>
    </header>
    <main class="mx-auto w-3/4">
      <!--balace and transiction -->
      <section>
        <div class="grid grid-cols-3 gap-4 text-white mt-8">
          <div class="bg-blue-400 rounded p-8">
            <h3 class="text-3xl">Deposit</h3>
            <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
          </div>
          <div class="bg-green-400 rounded p-8">
            <h3 class="text-3xl">Withdraw</h3>
            <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
          </div>
          <div class="bg-yellow-400 rounded p-8">
            <h3 class="text-3xl">Balance</h3>
            <h3 class="text-5xl">$<span id="balance-total">1200</span></h3>
          </div>
        </div>
      </section>
      <!-- Deposit and withdraw  -->
      <section>
        <div class="grid grid-cols-2 mt-8 gap-4">
          <div class="bg-red-200 p-8 rounded">
            <h3 class="text-3xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-amount"
                class="border-2 block border-red-700 rounded-md w-3/4 p-2 mb-4"
                type="text"
                name=""
                id=""
                placeholder="$ amount you want to deposit"
              />
              <button
                id="deposit-button"
                class="bg-yellow-600 p-2 mt-4 rounded text-white"
                type="submit"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-200 p-8 rounded">
            <h3 class="text-3xl">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-amount"
                class="border-2 block border-red-700 rounded-md w-3/4 p-2 mb-4"
                type="text"
                name=""
                id=""
                placeholder="$ amount you want to withdraw"
              />
              <button
                id="withdraw-button"
                class="bg-yellow-600 p-2 mt-4 rounded text-white"
                type="submit"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/advance.js"></script>
  </body>
</html>
